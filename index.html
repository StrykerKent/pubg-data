    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
    $(function() {
        $("#getData").click(function() {
            $("#highlights").show();
            var player = $("#player").val();
            var season = $("#season").val();
            //var gameMode = $("#gameMode").val();
            var platformRegion = $("#platformRegion").val();
            $(".hide").show("slow");
            $("h1:eq(0)").text($("#player option:selected").text()+"'s PUBG Stats | Season "+ $("#season option:selected").text());
            $("#tableData").empty();
            $.ajax({
                url: "http://pubgdata.000webhostapp.com/data/?platreg="+platformRegion+"&player="+player+"&season="+season,
                headers: { 'Accept': 'application/vnd.api+json'},
                type: "GET",
                success: function(data) {
                        console.log(data);
                        var iterateData = data.data.attributes.gameModeStats;
                        $.each(iterateData, function(gm, obj ) {
                            $("#tableData").append('<div class="col-sm-2"><table class="table table-striped table-bordered table-hover '+gm+'"></table></div>');
                            $(".table."+gm).append('<thead><tr><th colspan="2" class="text-center">'+gm+'</th></tr></thead><tbody></tbody>');
                            $.each(obj, function(key, value) {
                                $(".table."+gm+" tbody").append('<tr><td class="key">'+key+'</td><td class="'+gm+' '+key+'">'+value+'</td></tr>');
                                //count++;
                            });
                            $("html").append('</div></div>');
                        });
                        //get max by iterating throught the key names on first table
                        $.each($("table:eq(0) td.key"), function() {
                            colorMax($(this).text());
                        });
                        $("#roundsPlayed").html(sumByKey("roundsPlayed"));
                        $("#top10s").html(sumByKey("top10s"));
                        $("#wins").html(sumByKey("wins"));
                        $("#kills").html(sumByKey("kills"));
                        $("#roundMostKills").text(maxByKey("roundMostKills"));
                        $("#longestKill").text(maxByKey("longestKill"));
                        $("#roadKills").text(sumByKey("roadKills"));
                        $("#kd").text(Number.parseFloat($("#kills").html()/$("#roundsPlayed").html()).toFixed(2));
                }
            }); //ajax
        }); //get data
        //find max of fields by key and color green
        var colorMax = function(tdName) {
            var arrayOfNumbers = [];
            //get all values
            $.each($("td."+tdName), function() {
                arrayOfNumbers.push($(this).text());
            });
            if (Math.max.apply(Math, arrayOfNumbers) > 0) {
                //iterate through each td with specific key name
                $.each($("td."+tdName), function() {    
                    if ($(this).text() == Math.max.apply(Math, arrayOfNumbers)) {
                        $(this).addClass("bg-success");
                    }
                });
            }
        };
        //get sum of fields by key
        var sumByKey = function(tdName) {
            //var arrayOfNumbers = [];
            var sumOfNumbers = 0;
            //get all values
            $.each($("td."+tdName), function() {
                //arrayOfNumbers.push($(this).text());
                sumOfNumbers += parseInt($(this).text());
            });
            return sumOfNumbers;
        };
        //get max of fields by key
        var maxByKey = function(tdName) {
            var arrayOfNumbers = [];
            //get all values
            $.each($("td."+tdName), function() {
                arrayOfNumbers.push($(this).text());
            });
            return Math.max.apply(Math, arrayOfNumbers);
        };
        //change select to input
        $("#player").change(function() {
            if($("#player").val() == "input") {
                $("#player").replaceWith('<input type="text" name="player" id="player" class="form-control" placeholder="Type Account Number Here">');
            }
        });
        //build seasons dynamically //for 2017, this data was wiped
        // for (i = 1; i <= 9; i++) {
        //     $("<option>").val("division.bro.official.2017-pre"+i).text("pre"+i+"-2017").prependTo("#season");
        // }
        //for this year
        var date = new Date();
        var month = ("0" + (date.getMonth() + 1)).slice(-2);
        var year = date.getFullYear();
        for (i = 1; i <= month; i++) {
            $("<option>").val("division.bro.official."+year+"-"+("0" + i).slice(-2)).text(("0" + i).slice(-2)+"/"+year).prependTo("#season");
        }
        $("#season option:first").prop("selected",true);
    }); //function
    </script>
